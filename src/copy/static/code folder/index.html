window.addEventListener("load", function() {
    // Check time and update the button's state every second.
    setInterval(updateSubmitButtonState, 1000);
  }, false);

  function updateSubmitButtonState() {
    var currentTime = new Date();
    var days = currentTime.getDay();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    
    var newButton = document.getElementById("clickToCall");
    
    //sunday - thursday 08:00-19:00 + friday 08-13
    if ( ((days<= 4 && hours >=8 && minutes >= 0) && (days<=4 && hours >=19 && minutes>=00)) || (days== 5 && hours >=8 && minutes >= 0) && (days==5 && hours >=13 && minutes>=00) ){
        newButton.style.display = "none";
        //console.log('button is disabled');
    } else {
        newButton.style.display = "block";
        //console.log('button is Enabled');
        }
    }
